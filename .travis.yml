language: python
dist: xenial

services:
  - postgresql
  
env:
  global:
  - PGPORT=5433

addons:
  postgresql: "11"
  apt:
   packages:
    - postgresql-11
    - postgresql-client-11
    
before_install:
- sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
- sudo service postgresql restart
- sleep 1

install: true
script:
  - psql -c 'create database travis_ci_test;' -U postgres


notifications:
